// With inspiration from Zorg's "Neutral" profile and jrodriguez's "RSS_V2" profile.
// https://forum.kerbalspaceprogram.com/index.php?/topic/188816-*/
// https://www.youtube.com/watch?v=nXqvxSbWoqI

TUFX_PROFILE
{
    // Bright and cheerful.
    name = NeutralNext
    hdr = False
    EFFECT
    {
        name = AmbientOcclusion
        Mode = MultiScaleVolumetricObscurance
        Intensity = 0.3
        ZBias = 1e-7
    }
    // EFFECT
    // {
    //     name = AutoExposure
    //     Filtering = 0,82.5
    //     MinLuminance = -3
    //     MaxLuminance = -3.3
    //     KeyValue = 0.125
    //     EyeAdaption = Progressive
    // }
    EFFECT
    {
        name = Bloom
        Intensity = 2
        Threshold = 1.1
        SoftKnee = 0.7
    }
    EFFECT
    {
        name = ColorGrading
        GradingMode = HighDefinitionRange
        Tonemapper = ACES
        Saturation = -10
        // PostExposure = 0.2
        Contrast = -5
        Lift = 1,1,1,0.01
        Gamma = 1,1,1,0.08
        Gain = 1,1,1,0.6
    }
    EFFECT
    {
        name = DepthOfField
        Aperture = 2.25
        KernelSize = VeryLarge
        UseCameraFov = True
    }
}

+TUFX_PROFILE[NeutralNext]
{
    @name = NeutralNext_VintageWarm
    EFFECT
    {
        name = ChromaticAberration
        Intensity = 0.05
    }
    @EFFECT[ColorGrading]
    {
        %Temperature = 20
        %Tint = -2
        %HueShift = -8
        %Contrast = 4
        @Lift[1] = 0.98
        @Gamma[0] = 1.02
        @Gamma[2] = 0.98
        @Gain[0] = 1.08
        @Gain[1] = 1.02
        @Gain[2] = 0.92
    }
    EFFECT
    {
        name = Grain
        Colored = False
        Intensity = 0.4
        Size = 0.6
    }
    EFFECT
    {
        name = Vignette
        Intensity = 0.1
        Smoothness = 0.8
    }
}

+TUFX_PROFILE[NeutralNext]
{
    @name = NeutralNext_VintageCool
    @EFFECT[ColorGrading]
    {
        %Temperature = 10
        %HueShift = -10
        @Contrast = 5
        @Lift[0] = 0.95
        @Lift[2] = 1.15
        @Gamma[0] = 1.04
        @Gain[0] = 1.1
        @Gain[2] = 0.85
    }
    EFFECT
    {
        name = Grain
        Colored = False
        Intensity = 0.4
        Size = 0.5
    }
}

@TUFX_CONFIGURATION[Default]:FINAL
{
    %MainMenuProfile = NeutralNext_MapView
    %SpaceCenterSceneProfile = NeutralNext
    %TrackingStationProfile = NeutralNext_MapView
    %MapSceneProfile = NeutralNext_MapView
    %FlightSceneProfile = NeutralNext
}
